<!DOCTYPE html>
<html>

<head>
    <title>web-confetti</title>
    <script src="web_confetti_min.js"></script>
    <script>
        onload = () => {
            const confetti = new Confetti();
            window.fire = () => {
                confetti.start(document.getElementById('canvas'), 300);
            };
            fire();
            (function rAF() {
                confetti.tick();
                requestAnimationFrame(rAF);
            })();
        };
    </script>
</head>

<body style="background-color: #888888">
    <canvas id="canvas" width=400 height=600 style="position: absolute; pointer-events: none;"></canvas>
    <input type="button" value="fire" onclick="javascript:fire();">
</body>

</html>
